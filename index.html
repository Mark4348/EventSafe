<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/630af620c4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="header" class="col-12">
                <figure class="hoverable card-profile-image">
                    <img src="images/grandstand-3234827_960_720.jpg">
                    <h3 class="dark-text text-align center"><strong>Event Safe</strong></h3>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="covidData">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-light btn eventType" id="sport">Sports</a>
                <a class="waves-effect waves-light btn eventType" id="music">Music</a>
                <a class="waves-effect waves-light btn eventType" id="art">Arts</a>

                <input id="searchInput">
                <label for="searchInput"></label>
            </div>
        </div>

        <div class="center-align row">
            <div class="col-12">
                <a class=" hoverable waves-effect waves-light btn-large btn-floating" id="searchBtn"><i class="fas fa-virus"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="col 12 ">
                <div id="eventSection">
                    

                </div>
            </div>
        </div>

    </div>


    
    <!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
