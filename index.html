<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/630af620c4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="header" class="col-12">
                <figure class="hoverable card-profile-image">
                    <img src="images/grandstand-3234827_960_720.jpg">
                    <h3 class="dark-text text-align center"><strong>Event Safe</strong></h3>
                    <p class="pOne center-align">While today's times have been very uncertain and unusual because of the COVID-19 outbreak. As hard-working individuals, we still would like to have a bit of fun through entertainment and local events while staying safe.
                    </p> 
                    <hr>
                    <p class="pTwo center-align">Search a city to find events such as sports, music, and arts and the COVID-19 information for that area. Event Safe. Having fun and staying safe. </p>
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-12 center-align">
                <div class="row">
                    <div class="col-6" id="covidData">

                    </div>
                    <div class="col-6" id="arraySection">

                    </div>
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 center-align">
              <input id="searchInput">
              <label for="searchInput"></label>
            </div>
        </div>

        <div class="center-align row">
            <div class="col-12">
                <a class=" hoverable waves-effect waves-light btn-large btn-floating pulse" id="searchBtn"><i class="fas fa-virus"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="col 12 ">
                <div id="eventSection">
                    

                </div>
            </div>
        </div>

    </div>


    
    <!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
