<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="header" class="card-panel">
                    <h3 class="dark-text text-align center"><strong>Event Safe</strong></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="covidData">
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">

                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>
                
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li><a href="#!">three</a></li>
                </ul>

              <input id="searchInput">
              <label for="searchInput"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <a class="waves-effect waves-light btn" id="searchBtn">button</a>

                <div class="input-field">
                    <select>
                      <option class="eventType" value="sport">Sports</option>
                      <option class="eventType" value="music">Music</option>
                      <option class="eventType" value="arts">Art</option>
                    </select>
                    <label>Choose Your Event Genre Here!</label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col 12 ">
                <div id="eventSection">
                    

                </div>
            </div>
        </div>

    </div>


    
    <!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
